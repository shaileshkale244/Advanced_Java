<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Voter Registration Form</title>
</head>
<body>
	<form action="voter_register" method="post">
		<table style="background-color: lightgrey; margin: auto">
			<tr>
				<td>Enter Voter's First Name</td>
				<td><input type="text" name="fname" required/></td>
			</tr>
			<tr>
				<td>Enter Last Name</td>
				<td><input type="text" name="lname" required /></td>
			</tr>
			<tr>
				<td>Enter Voter Email</td>
				<td><input type="email" name="email" required /></td>
			</tr>
			<tr>
				<td>Enter Password</td>
				<td><input type="password" name="password"  required/></td>
			</tr>
			<tr>
				<td>Select DoB</td>
				<td><input type="date" name="dob" value="2000-01-01" required/></td>
			</tr>
			<tr>
				<td><input type="submit" value="Voter Registration" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
